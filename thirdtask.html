<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Blood-Donation-Form">
    <title>Donation Registration Form</title>
    <link rel="stylesheet" href="thirdtask.css" />
  </head>

  <body>
    <form>
      <h2>Donor Information</h2>

      <label for="firstName"
        >First Name<span class="required-star">*</span></label
      >
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName"
        >Last Name<span class="required-star">*</span></label
      >
      <input type="text" id="lastName" name="lastName" required />

      <label for="company">Company</label>
      <input type="text" id="company" name="company" />

      <label for="address1"
        >Address 1<span class="required-star">*</span></label
      >
      <input type="text" id="address1" name="address1" required />

      <label for="address2">Address 2</label>
      <input type="text" id="address2" name="address2" />

      <label for="city">City<span class="required-star">*</span></label>
      <input type="text" id="city" name="city" required />

      <label for="state">State</label>
      <select id="state" name="state">
        <option value="" disabled selected>Select a State</option>
        <option>Alabama</option>
        <option>Alaska</option>
        <option>Arizona</option>
        <option>Arkansas</option>
        <option>California</option>
      </select>

      <label for="zip">Zip Code<span class="required-star">*</span></label>
      <input type="text" id="zip" name="zip" required />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="" disabled selected>Select a Country</option>
        <option>United States</option>
        <option>Canada</option>
        <option>Mexico</option>
      </select>

      <label for="phone">Phone</label>
      <input type="number" id="phone" name="phone" />

      <label for="fax">Fax</label>
      <input type="text" id="fax" name="fax" />

      <label for="email">Email<span class="required-star">*</span></label>
      <input type="email" id="email" name="email" required />

      <label
        >Donation Amount<span class="required-star">*</span><br />(Check a
        button or type in your amount)</label
      >
      <div class="inline-group">
        <label
          ><input type="radio" name="donationAmount" value="None" /> None</label
        >
        <label
          ><input type="radio" name="donationAmount" value="50" /> $50</label
        >
        <label
          ><input type="radio" name="donationAmount" value="75" /> $75</label
        >
        <label
          ><input type="radio" name="donationAmount" value="100" /> $100</label
        >
        <label
          ><input type="radio" name="donationAmount" value="250" /> $250</label
        >
        <label
          ><input type="radio" name="donationAmount" value="Other" />
          Other</label
        >
      </div>

      <label for="otherAmount">Other Amount $</label>
      <input
        type="number"
        id="otherAmount"
        name="otherAmount"
        min="0"
        step="0.01"
      />

      <label
        >Recurring Donation
        <input type="checkbox" name="recurringDonation" />
        <span style="font-weight: normal"
          >Recurring Donation I am interested in giving on a regular
          basis.</span
        >
      </label>
      <div class="inline-group-RD" style="margin-top: 10px" ;>
        <label>Monthly Credit Card $</label>
        <input type="text" />
        <label>For</label>
        <input type="text" />
        <label>Months</label>
      </div>
      <br /><br />
      <h2>Honorarium and Memorial Donation Information</h2>

      <label
        >I would like to make this donation<span class="required-star"
          >*</span
        ></label
      >
      <label
        ><input type="radio" name="donationType" value="To Honor" required /> To
        Honor</label
      >
      <label
        ><input
          type="radio"
          name="donationType"
          value="In Memory Of"
          required
        />
        In Memory Of</label
      >

      <label for="honorName">Name</label>
      <input type="text" id="honorName" name="honorName" />

      <label for="acknowledgeTo">Acknowledge Donation to</label>
      <input type="text" id="acknowledgeTo" name="acknowledgeTo" />

      <label for="honorAddress">Address</label>
      <input type="text" id="honorAddress" name="honorAddress" />

      <label for="honorCity">City</label>
      <input type="text" id="honorCity" name="honorCity" />

      <label for="honorState">State</label>
      <select id="honorState" name="honorState">
        <option value="" disabled selected>Select a State</option>
        <option>Alabama</option>
        <option>Alaska</option>
        <option>Arizona</option>
        <option>Arkansas</option>
        <option>California</option>
      </select>

      <label for="honorZip">Zip</label>
      <input type="text" id="honorZip" name="honorZip" />
      <br /><br />
      <h2>Additional Information</h2>

      <label for="additionalInfo"
        >Please enter your name, company or other information as we would like
        to appear in our publications</label
      ><br />
      <label for="AIname" style="font-weight: normal"
        >Name <input type="text"
      /></label>
      <label for=""
        ><input type="checkbox" /> I would like my gift remain anonoymous
      </label>
      <label for=""
        ><input type="checkbox" /> My emplooyers offers a matching gift
        program,i will mail matching gift form</label
      >
      <label for=""
        ><input type="checkbox" /> please save the cost of acknowledging the
        gift</label
      >
      <label for="comments"
        >Comments <br />(please type any comments here if have)</label
      >
      <textarea id="additionalInfo" name="additionalInfo"></textarea>

      <label for="contact?">How may we conatct you?</label>
      <label for=""><input type="checkbox" /> E-mail</label>
      <label for=""><input type="checkbox" /> Postal Mail</label>
      <label for=""><input type="checkbox" /> Telephone</label>
      <label for=""><input type="checkbox" /> Fax</label>
      <label for="info"
        >I would like to receive info about events by:
        <label for=""><input type="checkbox" /> E-mail</label>
        <label for=""><input type="checkbox" /> Postal Mail</label> </label
      ><br /><br /><br />
      <label for=""
        ><input type="checkbox" /> I would like information volunteering with
        the X-Blood-Donation Club
      </label>

      <div class="btn-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
