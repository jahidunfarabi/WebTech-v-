<!DOCTYPE html>
<html>
<head>
    <title>Product Filter</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .filter-box { 
            background: #f5f5f5; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 5px;
        }
        select, input { 
            padding: 8px; 
            margin: 5px; 
            width: 200px; 
        }
        .product { 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin: 10px 0; 
            background: white;
        }
        .category { color: blue; font-weight: bold; }
        .price { color: green; }
        .no-products { color: red; padding: 20px; }
    </style>
</head>
<body>
    <h2>Product Filter System</h2>
    
    <div class="filter-box">
        <label>Category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
        
        <br><br>
        
        <label>Price Range: ₹</label>
        <input type="number" id="minPrice" placeholder="Min" min="0">
        to ₹
        <input type="number" id="maxPrice" placeholder="Max" min="0">
    </div>
    
    <div id="productList"></div>

    <script>
        // Product data
        const products = [
            { name: "Laptop", category: "electronics", price: 50000 },
            { name: "T-Shirt", category: "clothing", price: 500 },
            { name: "Smartphone", category: "electronics", price: 25000 },
            { name: "JavaScript Book", category: "books", price: 800 },
            { name: "Jeans", category: "clothing", price: 1200 },
            { name: "Headphones", category: "electronics", price: 2000 },
            { name: "Python Book", category: "books", price: 600 },
            { name: "Shoes", category: "clothing", price: 1500 }
        ];

        // Display products
        function showProducts() {
            const category = document.getElementById("categoryFilter").value;
            const minPrice = document.getElementById("minPrice").value || 0;
            const maxPrice = document.getElementById("maxPrice").value || 999999;
            
            // Filter products
            let filteredProducts = products.filter(product => {
                const categoryMatch = category === "all" || product.category === category;
                const priceMatch = product.price >= minPrice && product.price <= maxPrice;
                return categoryMatch && priceMatch;
            });
            
            // Display results
            const productList = document.getElementById("productList");
            
            if (filteredProducts.length === 0) {
                productList.innerHTML = "<div class='no-products'>No products found matching your filters.</div>";
                return;
            }
            
            let html = "";
            filteredProducts.forEach(product => {
                html += `
                <div class="product">
                    <h3>${product.name}</h3>
                    <span class="category">${product.category}</span> | 
                    <span class="price">₹${product.price}</span>
                </div>`;
            });
            
            productList.innerHTML = html;
        }

        // Event listeners
        document.getElementById("categoryFilter").addEventListener("change", showProducts);
        document.getElementById("minPrice").addEventListener("input", showProducts);
        document.getElementById("maxPrice").addEventListener("input", showProducts);

        // Initial display
        showProducts();
    </script>
</body>
</html>
