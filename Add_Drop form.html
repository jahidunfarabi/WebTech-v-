<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIUB Adding/Droping Form</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #431d1d;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            background-color: #fff;
            padding: 50px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(45, 44, 44, 0.1);
        }

         /* h3 {
        text-align: initial;
            color: #7b717100;
            padding: 0;
            
        }  */

        label {
            display: ruby-base;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 style="margin-top: 20px;color: #005bb5;text-align: center; font: bold;">American International University-Bangladesh</h3>
        <h3 style="text-align: center; font: bold;">Departement of CS</h3>
        <h3 style="margin-top: 40px;text-align: center; font: 600;">Adding-Dropping Request Form</h3>
        <form action="#" method="post">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">Student ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="Spring 2025">Spring 2025</option>
                <option value="Summer 2025">Summer 2025</option>
                <option value="Fall 2025">Fall 2025</option>
            </select>

            <label for="add-course">Course to Add:</label>
            <select id="add-course" name="add-course" required>
                <option value="">Select Course</option>
                <option value="CSE101">CSE101 - Introduction to Programming</option>
                <option value="CSE102">CSE102 - Programming in Phython</option>
                <option value="CSE201">CSE201 - Data Structure</option>
                <option value="CSE202">CSE202 - Introduction to database</option>
            </select>

            <label for="drop-course">Course to Drop:</label>
            <select id="drop-course" name="drop-course" required>
                <option value="">Select Course</option>
                <option value="CSE101">CSE101 - Introduction to Programming</option>
                <option value="CSE102">CSE102 - Programming in Phython</option>
                <option value="CSE201">CSE201 - Data Structure</option>
                <option value="CSE202">CSE202 - Introduction to databse</option>
            </select>

            <label for="signature">Student Signature:</label>
            <input type="text" id="signature" name="signature" placeholder="Sign Here" required>

            <input type="submit" value="Submit Form">
        </form>
    </div>
</body>

</html>
