<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #f2f2f2;
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Marks Management System</h1>
        
        <div class="input-group">
            <label for="nameInput">Student Name:</label>
            <input type="text" id="nameInput" placeholder="Enter student name">
            <div id="nameError" class="error">Name must contain only letters and cannot be empty</div>
        </div>
        
        <div class="input-group">
            <label for="marksInput">Student Marks:</label>
            <input type="number" id="marksInput" placeholder="Enter marks (0-100)" min="0" max="100">
            <div id="marksError" class="error">Marks must be a number between 0 and 100</div>
        </div>
        
        <button id="submitBtn">Submit</button>
        
        <h2>Student Records</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const marksInput = document.getElementById('marksInput');
            const submitBtn = document.getElementById('submitBtn');
            const nameError = document.getElementById('nameError');
            const marksError = document.getElementById('marksError');
            const tableBody = document.querySelector('#studentsTable tbody');

            function validateName(name) {
                // Check if name is not empty and contains only letters
                return name.trim() !== '' && /^[A-Za-z]+$/.test(name);
            }

            function validateMarks(marks) {
                // Check if marks is a number between 0 and 100 inclusive
                const marksNum = parseFloat(marks);
                return !isNaN(marksNum) && marksNum >= 0 && marksNum <= 100;
            }

            function clearErrors() {
                nameError.style.display = 'none';
                marksError.style.display = 'none';
            }

            function showError(errorElement, message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function getRowColor(marks) {
                // Note: The requirement says both conditions should be green
                // This seems like an error in the question, but I'll implement as specified
                if (marks > 50) {
                    return 'green';
                } else if (marks <= 50) {
                    return 'red'; 
                }
            }

            function addStudentToTable(name, marks) {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = name;
                
                const marksCell = document.createElement('td');
                marksCell.textContent = marks;
                
                row.appendChild(nameCell);
                row.appendChild(marksCell);
                
                // Set background color based on marks
                row.style.backgroundColor = getRowColor(marks);
                row.style.color = 'white'; // For better readability on green background
                
                tableBody.appendChild(row);
            }

            submitBtn.addEventListener('click', function() {
                clearErrors();
                
                const name = nameInput.value;
                const marks = marksInput.value;
                
                let isValid = true;
                
                // Validate name
                if (!validateName(name)) {
                    showError(nameError, 'Name must contain only letters (no numbers, spaces, or special characters) and cannot be empty');
                    isValid = false;
                }
                
                // Validate marks
                if (!validateMarks(marks)) {
                    showError(marksError, 'Marks must be a number between 0 and 100 inclusive');
                    isValid = false;
                }
                
                // If valid, add to table and clear inputs
                if (isValid) {
                    addStudentToTable(name, marks);
                    
                    // Clear input fields
                    nameInput.value = '';
                    marksInput.value = '';
                }
            });

            // Optional: Allow pressing Enter to submit
            marksInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            });
        });
    </script>
</body>
</html>
